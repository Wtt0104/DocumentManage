<body>
    <div class="layui-container">
        <div class="layui-card fly-extend-card-release" style="margin-top:0px">
            <div class="layui-card-header">
                <fieldset class="layui-elem-field layui-field-title layui-inline">
                    <legend>组件详情</legend>
                </fieldset>
            </div>
            <div class="layui-card-body">
                <div class="layui-form layui-form-pane">
                    <form action="" method="post">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">文档标题</label>
                                    <div class="layui-input-block">
                                        <input id="Title" type="text" name="title" required="" value="" lay-verify="required"
                                            placeholder="如：treeTable 树形表格" autocomplete="off" class="layui-input"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">文档类别</label>
                                    <div class="layui-input-block">
                                        <input id="Name" type="text" name="alias" value="" required="" lay-verify="required"
                                            placeholder="如：treeTable" autocomplete="off" class="layui-input" readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">文档简介</label>
                                    <div class="layui-input-block">
                                        <textarea id="Describe" name="desc" placeholder="" class="layui-textarea"
                                            autocomplete="off" style="min-height: 40px;" readonly="readonly"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item">
                                    <label class="layui-form-label layui-text">来源地址</label>
                                    <div class="layui-input-block">
                                        <input id="DocUrl" type="text" name="origin" value="" placeholder=""
                                            autocomplete="off" class="layui-input" readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">组件文档</label>
                                    <div class="layui-input-block">
                                        <textarea id="L_content" name="content" required="" lay-verify="required"
                                            placeholder="" class="layui-textarea fly-editor" style="height: 200px;"
                                            readonly="readonly"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div>
                                    <input type="hidden" name="res" required="" lay-verify="resRequired" value="" id="FLY-extend-res">
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">上传人</label>
                                    <div class="layui-input-block">
                                        <input id="Submitter" type="text" name="title" required="" value="" lay-verify="required"
                                            placeholder="如：treeTable 树形表格" autocomplete="off" class="layui-input"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">审核人</label>
                                    <div class="layui-input-block">
                                        <input id="Auditor" type="text" name="title" required="" value="" lay-verify="required"
                                            placeholder="如：treeTable 树形表格" autocomplete="off" class="layui-input"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div> -->
                            <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">上传时间</label>
                                    <div class="layui-input-block">
                                        <input id="UploadTime" type="text" name="title" required="" value="" lay-verify="required"
                                            placeholder="如：treeTable 树形表格" autocomplete="off" class="layui-input"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="layui-col-md6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">审核时间</label>
                                    <div class="layui-input-block">
                                        <input id="AuditTime" type="text" name="title" required="" value="" lay-verify="required"
                                            placeholder="如：treeTable 树形表格" autocomplete="off" class="layui-input"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
