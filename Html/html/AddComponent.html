<head>
    <meta charset="utf-8">
    <title>发布组件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/font_24081_qs69ykjbea.css">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../css/global1.css" charset="utf-8">
    <link rel="stylesheet" href="../css/global.css" charset="utf-8">
    <script src="../assets/jquery/jquery.min.js"></script>
    <link id="layuicss-layer" rel="stylesheet" href="../css/layer.css" media="all">
    <script src="../js/base.js?2018.9.7"></script>
    <script src="../assets/layui/layui.js"></script>
    <script src="../js/upload.js"></script>
</head>

<body>
    <div class="layui-container">
        <div class="layui-card fly-extend-card-release" style="margin-top:0px">
            <div class="layui-card-header">
                <fieldset class="layui-elem-field layui-field-title layui-inline">
                    <legend>发布组件</legend>
                </fieldset>
            </div>
            <div class="layui-card-body">
                <div class="layui-form layui-form-pane">
                    <form action="" method="post">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md6">
                                <div class="layui-form-item"> <label class="layui-form-label">文档标题</label>
                                    <div class="layui-input-block"> <input id="Title" type="text" name="title" required=""
                                            value="" lay-verify="required"  autocomplete="off"
                                            class="layui-input"> </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-form-item"> <label class="layui-form-label">文档类别</label>
                                    <div class="layui-input-block">
                                        <!-- <input id="Name" type="text" name="alias" value=""
                                            required="" lay-verify="required" placeholder="如：treeTable" autocomplete="off"
                                            class="layui-input"> -->
                                        <div lay-filter="test1" class="layui-col-md6">
                                            <select id="First"  name="First" lay-filter="First" lay-verify="">
                                            </select>
                                        </div>
                                        <div class="layui-col-md6">
                                            <select id="Second" name="Second" lay-filter="Second" lay-verify="">
                                            </select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">文档简介</label>
                                    <div class="layui-input-block">
                                        <textarea id="Describe" name="desc" placeholder="" class="layui-textarea"
                                            autocomplete="off" style="min-height: 40px;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item"> <label class="layui-form-label layui-text">来源地址</label>
                                    <div class="layui-input-block"> <input id="DocUrl" type="text" name="origin" value=""
                                            placeholder="即组件文档地址，如果没有则不用填" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">文档详情</label>
                                    <div class="layui-input-block">
                                        <!-- <div class="layui-unselect fly-edit"><span type="face" title="表情"><i class="iconfont icon-yxj-expression"
                                                    style="top: 1px;"></i></span><span type="picture" title="图片：img[src]"><i
                                                    class="iconfont icon-tupian"></i></span><span type="href" title="超链接格式：a(href)[text]"><i
                                                    class="iconfont icon-lianjie"></i></span><span type="quote" title="引用"><i
                                                    class="iconfont icon-yinyong" style="top: 1px;"></i></span><span
                                                type="code" title="插入代码" class="layui-hide-xs"><i class="iconfont icon-emwdaima"
                                                    style="top: 1px;"></i></span><span type="hr" title="水平线">hr</span><span
                                                type="preview" title="预览" class=""><i class="iconfont icon-yulan1"></i></span></div> -->
                                        <textarea id="L_content" name="content" required="" lay-verify="required"
                                            placeholder="请输入文档" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="layui-col-md12">
                                <div><input type="hidden" name="res" required="" lay-verify="resRequired" value="" id="FLY-extend-res"></div>
                                <div class="layui-form-item">
                                    <div class="layui-upload-drag" id="FLY-extend-upload" style="width: 100%; padding: 20px 20px 10px; box-sizing: border-box;">
                                        <i class="layui-icon layui-icon-upload"></i>
                                        <p>上传组件包（文件格式：zip / rar / 7z）</p>
                                    </div><input class="layui-upload-file" type="file" accept="undefined" name="file">
                                </div>
                            </div> -->

                        </div>
                        <div class="layui-col-md">

                            <button type="button" class="layui-btn layui-btn-lg" lay-submit lay-filter="*" onclick="release(this)">立即发布</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>


    <ul class="layui-fixbar">
        <li class="layui-icon layui-fixbar-top" lay-type="top" style="display: none;"></li>
    </ul>
    <div class="layui-layer-move" style="cursor: move; display: none;"></div>
</body>
